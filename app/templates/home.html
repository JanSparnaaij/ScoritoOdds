{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Welcome to the Scorito Portal</h1>

    <p>Select a sport to explore:</p>

    <!-- Buttons for Sports -->
    <div class="button-container mb-4">
        <form action="/football" method="get" style="display:inline;">
            <button type="submit" class="btn">Football</button>
        </form>

        <form action="/tennis" method="get" style="display:inline;">
            <button type="submit" class="btn">Tennis</button>
        </form>

        <form action="/cycling" method="get" style="display:inline;">
            <button type="submit" class="btn">Cycling</button>
        </form>

        <form action="/formula1" method="get" style="display:inline;">
            <button type="submit" class="btn">Formula 1</button>
        </form>
    </div>
</div>

<style>
    .button-container {
        margin-top: 20px;
        text-align: center;
    }
    .btn {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
